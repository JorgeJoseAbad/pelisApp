<div ng-controller="loginController" id="loging-form">
  <p>Antes de ver las peliculas debes logearte</p>

  <form class="formulario" novalidate>

    <label for="username">Nombre Usuario</label>
    <input type="text" ng-model="user.username" name="username" value="username" required>
    </br>
    <label for="password">Password</label>
    <input type="password" ng-model="user.password" name="password" value="password" required>
    </br>
    <label for="submit">Entrar a aplicaci√≥n</label>
    </br>
    <!--<input type="submit" name="submit" value="Entrar">-->
    <input type="submit" ng-click="update(user,this)" value="Entrar">
  </form>

  <pre>user = {{user | json}}</pre>

</div>
